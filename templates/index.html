<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ozan CV Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/static/js/app.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
    <!-- HERO + CHAT SECTION -->
    <section class="hero d-flex align-items-center justify-content-center">
        <div class="hero-overlay"></div>

        <div class="container py-5">
            <div class="row align-items-center justify-content-center">
            <!-- SOL TARAF: Kısa Portfolyo Tanıtımı -->
            <div class="col-lg-5 text-center text-light mb-4">
                <img src="/static/img/profile.jpg" alt="Profil Fotoğrafı" class="profile-photo mb-3" />
                <h1>Merhaba, ben Ozan</h1>
                <p>Yazılım geliştirici & AI meraklısı. CV ve deneyimlerim hakkında chatbotumdan her şeyi öğrenebilirsin.</p>
            </div>

            <!-- SAĞ TARAF: Gömülü Chat Paneli -->
            <div class="col-lg-5">
                <div class="chat-embedded card bg-dark text-light shadow-lg p-3 rounded-4">
                    <h3 class="chat-title"><i class="fas fa-robot me-2"></i>Ozan CV Chatbot</h3>
                    <div id="chat-box" class="chat-box-embedded"></div>
                    <div class="chat-input embedded">
                        <input type="text" id="message" placeholder="Mesajınızı yazın..." />
                        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
