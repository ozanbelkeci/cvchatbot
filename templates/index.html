<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>İsmail Ozan Belkeci - Portfolio</title>

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">

<div class="container-fluid h-100">
    <div class="row h-100">

        <!-- SOL PORTFOLYO -->
        <div class="col-12 col-md-4 col-lg-3 p-4 border-end border-secondary bg-dark">
            <div class="text-center">

                <img src="https://i.pravatar.cc/200" class="rounded-circle border border-secondary mb-3" width="140">

                <h2 class="fw-bold">İsmail Ozan Belkeci</h2>
                <p class="text-secondary">Yazılım Geliştirici</p>

                <p class="mt-3 text-muted small">
                    Kişisel AI asistanımla konuşabilir, hakkımda bilgi alabilir ve projelerimi öğrenebilirsin.
                </p>

                <!-- Sosyal ikonlar -->
                <div class="d-flex justify-content-center gap-3 mt-3">
                    <a href="#" class="text-info text-decoration-none">GitHub</a>
                    <a href="#" class="text-info text-decoration-none">LinkedIn</a>
                </div>

            </div>
        </div>

        <!-- SAĞ CHATBOT -->
        <div class="col-12 col-md-8 col-lg-9 d-flex flex-column p-4">

            <!-- CHAT ALANI -->
            <div id="chatbox" class="flex-grow-1 p-3 mb-3 rounded border border-secondary overflow-auto bg-black-50"></div>

            <!-- MESAJ GİRİŞ ALANI -->
            <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="Bir şeyler yaz..." />
                <button id="sendBtn" class="btn btn-primary">Gönder</button>
            </div>

        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/app.js"></script>

</body>
</html>
