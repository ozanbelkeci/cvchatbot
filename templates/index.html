<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İsmail Ozan Belkeci - Portfolio</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-dark text-light">

    <div class="container py-5">

        <!-- Başlık -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">CV Chatbot</h1>
            <p class="text-secondary">Bana istediğini sorabilirsin!</p>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="card bg-secondary p-3 mb-4">
            <div id="chat-box"></div>
        </div>

        <!-- Message Input -->
        <div class="input-group">
            <input id="message" type="text" class="form-control" placeholder="Mesajınızı yazın...">
            <button class="btn btn-primary" onclick="sendMessage()">Gönder</button>
        </div>

    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
